<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 r1c1">Row1 col1</div>
            <div class="col-md-8 col-sm-6 r1c2 ">Row1 col2</div>
        </div>

        <div class="row justify-content-between">
            <div class="col-md-4 offset-md-2 r2c1">Row2 col1</div>
            <div class="col-md-4  r2c2  ">Row2 col2</div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-md-4 col-sm-6 r3c1 ">Row3 col1</div>
            <div class="col-md-4 col-sm-6 r3c2 ">Row3 col2</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    type="text/javascript">
    </script>
</body>
</html>
